<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Mostrar o nome</title>
    <style>
        body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; padding: 2rem; }
        label, input, button { font-size: 1rem; }
        .output { margin-top: 1rem; font-weight: 600; }
    </style>
</head>
<body>
    <h1>Mostrar o nome</h1>

    <label for="nome">Digite seu nome:</label>
    <input id="nome" type="text" placeholder="Seu nome aqui" />
    <button id="btnMostrar">Mostrar nome</button>

    <div class="output" aria-live="polite">
        Nome: <span id="resultado">—</span>
    </div>

    <script>
        const input = document.getElementById('nome');
        const btn = document.getElementById('btnMostrar');
        const resultado = document.getElementById('resultado');

        function mostrarNome() {
            const nome = input.value.trim();
            resultado.textContent = nome || 'Não informado';
        }

        btn.addEventListener('click', mostrarNome);
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') mostrarNome();
        });
    </script>
